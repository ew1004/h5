<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<div id="box">
    <fieldset>
        <legend  >基本信息</legend>
        <label for="name">姓名：</label>
        <input type="text" id="name" value="" placeholder="请输入姓名">
        <br>
        <br>
        <label for="date">出生日期：</label>
        <input type="date" id="date">
    </fieldset>
    <fieldset>
        <legend>基本信息</legend>
        <span>你的性别？</span><br>
        <input type="radio" id="man" name= "gender" value="1">
        <label for="man">男</label>
        <input type="radio" id="women" name= "gender" value="0">
        <label for="women">女</label>
    </fieldset>
</div>
<a href="../index.html">
    <button>返回首页</button>
</a>
</body>
</html>
